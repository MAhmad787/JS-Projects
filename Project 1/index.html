<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Image on Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Type the Password to See the Image</h1>
    <section class="showcase">
      <div class="img-box"><img src="girl.jpg" alt="" / id="img"></div>
      <h4>Type the Password to see the Image <span>("showMe")</span></h4>
      <input
        type="password"
        id="input"
        name="password"
        placeholder="Type the password here..."
      />
      <br />
      <input type="submit" id="submit" />
      <div class="msg" id="msg"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
