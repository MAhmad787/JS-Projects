<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play & Pause</title>
    <script
      src="https://kit.fontawesome.com/0d461e2d79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hi There!</h1>
    <audio src="song.mp3" id="song"></audio>
    <div class="btns">
      <div class="btn">
        <button id="play">Play</button>
      </div>
      <div class="btn">
        <button id="pause">Pause</button>
      </div>
    </div>
    <div class="icons">
      <i class="fa-solid fa-volume-high" id="playing"></i>
      <i class="fa-solid fa-volume-off" id="paused"></i>
    </div>
    <script src="main.js"></script>
  </body>
</html>
